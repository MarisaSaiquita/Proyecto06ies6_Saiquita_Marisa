<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>LISTADO de ALUMNOS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<h1>LISTADO DE ALUMNOS</h1>
	<div class="container">
			<table class="table table-dark table-striped">
		<tr>
			<th> Nombre </th>
			<th> Apellido </th> 
			<th> Calle </th> 
			<th> Numero </th> 
			<th> Ciudad </th> 
			<th> Fecha de Nacimiento </th>
			<th> DNI </th> 
			<th> Estado Civil </th> 
			<th> Telefono </th> 
			<th> Edad </th>  	
			</tr>
		<tr class="table-danger" th:each="alum:${listado}">
			<td th:text="${alum.name}"></td>
			<td th:text="${alum.lastName}"></td>
			<td th:text="${alum.addressStreet}"></td>
			<td th:text="${alum.addressNumber}"></td>
			<td th:text="${alum.addressCity}"></td>
			<td th:text="${alum.fechaNacimiento}"></td>
			<td th:text="${alum.dni}"></td>
			<td th:text="${alum.estadoCivil}"></td>
			<td th:text="${alum.telefono}"></td>
			<td th:text="${alum.getEdad()}"></td>
		<tr>
			<td>
				<a href="/alumnos/actualizar/${alum.id}" class="btn btn-primary">Actualizar</a>
				</td>
				<td>
					<a href="/alumnos/eliminar/${alum.id}" class="btn btn-danger">Eliminar</a>
					</td>
					</tableclass="table table-dark table-striped">	
			</div>
</body>
</html>
