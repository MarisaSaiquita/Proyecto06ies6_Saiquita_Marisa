<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="UTF-8">
  <title>LISTADO de ALUMNOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 </head>
<body>
 <div class="container">
	 <h1>LISTADO DE ALUMNOS</h1>
	 <li>
	<img src="https://leccionamexico.b-cdn.net/wp-content/uploads/2021/09/curso-online-de-motivacion-de-los-alumnos-en-el-aula_l_primaria_1_1626174927.jpg"/>
	</li>
	 <button type="button" class="btn btn-info" onclick="window.location.href='/index'">Volver al Formulario</button>
<		<table class="table table-dark table-striped">
		<tr>
			<th> DNI </th> 
			<th> Nombre </th>
			<th> Apellido </th> 
			<th> Calle </th> 
			<th> Numero </th> 
			<th> Localidad </th> 
			<th> Fecha de Nacimiento </th>
			<th> Estado Civil </th> 
			<th> Telefono </th> 
			<th> Edad </th>  
			<th> Edicion </th>	
			<th> Edicion </th>	
			</tr>
		<tr class="table-danger" th:each="alum:${listado}">
			<td th:text="${alum.dni}"></td>
			<td th:text="${alum.name}"></td>
			<td th:text="${alum.lastName}"></td>
			<td th:text="${alum.addressStreet}"></td>
			<td th:text="${alum.addressNumber}"></td>
			<td th:text="${alum.localidad}"></td>
			<td th:text="${alum.fechaNacimiento}"th:format="dd-MM-yyyy"></td>
			<td th:text="${alum.estadoCivil}"></td>
			<td th:text="${alum.telefono}"></td>
			<td th:text="${alum.getEdad()}"></td>
			<td><a type="button" class="btn btn-danger" href="#" th:href="@{'/eliminarAlumno/'+${alum.dni}}">ELIMINAR
				</a>
			</td>
			<td><a type="button" class="btn btn-warning" href="#" th:href="@{'/modificarAlumno/'+${alum.dni}}">MODIFICAR
				</a>
			</td>
			
		</tr>
			</table>	
			</div>
</body>
</html>
