<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>	
		<meta charset="ISO-8859-1">
		<title>ALUMNOS</title>
	</head>
<body>
<div>
	<h1> CARGA DE ALUMNOS</h1>
	<div>
		<form th: object="$ {alumno}" th:action="@ {/cargarAlumno"method="post">
			<label for="nombre">Nombre:</label>
			<input type="text"id="nombre"th:field="*{name}"><br>
			<label for="apellido">Apellido:</label>
			<input type="text"id="apellido"th:field="*{lastName}"><br>
			<label for="direccionCalle">Direccion Calle:</label>
			<input type="text"id="direccionCalle"th:field="*{addressStreet}"><br>
			<label for="direccionNumero">Direccion Numero:</label>
			<input type="number"id="direccionNumero"th:field="*{addressNumber}"><br>
			<label for="direccionCiudad">Direccion Ciudad:</label>
			<input type="text"id="direccionCiudad"th:field="*{addressCity}"><br>
			<label for="fechaNacimiento">Fecha de Nacimiento:</label>
			<input type="date"id="fechaNacimiento"th:field="*{fechaNacimiento}"><br>
			<label for="dni">DNI:</label>
			<input type="text"id="dni"th:field="*{dni}"><br>
			<label for="estadoCivil">Estado Civil:</label>
			<input type="text"id="estadoCivil"th:field="*{estadoCivil}"><br>
			<label for="telefono">Telefono:</label>
			<input type="text"id="telefono"th:field="*{telefono}"><br>
			<label for="estado">Estado:</label>
			<input type="checkbox"id="estado" th:field="*{estado}"><br> 
			<input type="submit"value="Cargar Alumno">
		</form>
	</div>
	</div>
</body>
</html>
