<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>	
		<meta charset="UTF-8">
		<title>Formulario de ALUMNOS</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
			</script>
	</head> 
<body>
 <div class="container">
	<li>
	<img src="https://img.freepik.com/fotos-premium/ninos-escuela-amistosa-que-estudian-concepto-fondo_488220-11820.jpg"/>
	</li>
	 <h1>CARGA DE ALUMNOS</h1>
	<form th:object="${alumno}" th:action="@{/cargarAlumno}"method="post">
		<label class="form-label"for="dni">DNI:</label>
		<input class="form-control"type="number"id="dni"th:field="*{dni}" required><br>
		<label class="form-label"for="nombre">Nombre:</label>
		<input class="form-control"type="text"id="nombre"th:field="*{name}"><br>
		<label class="form-label"for="apellido">Apellido:</label>
		<input class="form-control"type="text"id="apellido"th:field="*{lastName}"><br>
		<label class="form-label"for="direccionCalle">Direccion Calle:</label>
		<input class="form-control"type="text"id="direccionCalle"th:field="*{addressStreet}"><br>
		<label class="form-label"for="direccionNumero">Direccion Numero:</label>
		<input class="form-control"type="number"id="direccionNumero"th:field="*{addressNumber}"><br>
		<label class="form-label"for="localidad">Localidad:</label>
		<input class="form-control"type="text"id="localidad"th:field="*{localidad}"><br>
		<label class="form-label"for="fechaNacimiento">Fecha de Nacimiento:</label>
		<input class="form-control"type="date"id="fechaNacimiento"th:field="*{fechaNacimiento}"required><br>
		<label class="form-label"for="estadoCivil">Estado Civil:</label>
		<input class="form-control"type="text"id="estadoCivil"th:field="*{estadoCivil}"><br>
		<label class="form-label"for="telefono">Telefono:</label>
		<input class="form-control"type="text"id="telefono"th:field="*{telefono}"><br>
		<label for="estado">Estado:</label>
		<input type="checkbox"id="estado"th:field="*{estado}"><br> 
		<input type="submit"value="Cargar Alumno"> 
		 </form>
 </div>
</body>
</html>
